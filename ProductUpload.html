<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>OneAfrika - Car System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Template Stylesheet -->
    <link href="css/styleproduct.css" rel="stylesheet">
</head>

<body>

</body>
<div class="container">
  <div class="title">
    <p>Upload Product</p>
  </div>

  <form action="#">
    <div class="user_details">
      <div class="input_box">
        <label for="name">Product Name</label>
        <input type="text" id="name" placeholder="Enter product name" required>
      </div>
      <div class="input_box">
        <label for="username">Product Price</label>
        <input type="text" id="username" placeholder="Enter Product price" required>
      </div>
      <div class="input_box">
        <label for="email">Product description</label>
        <input type="email" id="email" placeholder="Enter Product description" required>
      </div>
      <div class="input_box">
        <label for="phone">Product Number</label>
        <input type="number" id="phone" placeholder="Enter number of the product" required>
      </div>
      <div class="input_box">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" required>
      </div>
      <div class="input_box">
        <label for="confirmPass">Confirm Password</label>
        <input type="password" id="confirmPass" placeholder="Confirm your password" required>
      </div>
    </div>
    <div class="gender">
      <span class="gender_title">Gender</span>
      <input type="radio" name="gender" id="radio_1">
      <input type="radio" name="gender" id="radio_2">
      <input type="radio" name="gender" id="radio_3">
      <input type="radio" name="gender" id="radio_4">

      <div class="category">
        <label for="radio_1">
          <span class="dot one"></span>
          <span>Red</span>
        </label>
        <label for="radio_2">
          <span class="dot two"></span>
          <span>Black</span>
        </label>
        <label for="radio_3">
          <span class="dot three"></span>
          <span>Blue</span>
        </label>
            <label for="radio_4">
          <span class="dot four"></span>
          <span>Other</span>
        </label>
      </div>
    </div>
    <div class="reg_btn">
      <input type="submit" value="Register">
    </div>
  </form>
</div>
</html>
